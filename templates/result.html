        </tr>

      </table>
    </body>

    </html>

</body>

<script>
  var data = {{ data }};
  var total = 0;
  for (i = 1; i <= 11; i++) {
    total += data[i];
  }
  for (i = 0; i < 11; i++) {
    document.getElementsByName("sum")[i].innerHTML = data[i + 1];
    if (total) {
      document.getElementsByName("percentage")[i].innerHTML = (100.0 * data[i + 1] / total).toFixed(2) + "%";
    }
    else {
      document.getElementsByName("percentage")[i].innerHTML = "0.00%";
    }
  }
  document.getElementsByName("sum")[11].innerHTML = total;
  document.getElementsByName("percentage")[11].innerHTML = "100%";
</script>

</html>
